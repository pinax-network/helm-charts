name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          config: cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  
      - name: Get release name
        id: get_release_name
        run: echo "::set-output name=release_name::$(basename ${GITHUB_REPOSITORY})"

      - name: Create directory structure for Artifact Hub
        run: |
          mkdir -p artifact-hub/${{ steps.get_release_name.outputs.release_name }}
          mv ${{ steps.chart_releaser.outputs.chart }} artifact-hub/${{ steps.get_release_name.outputs.release_name }}/
          cp charts/index.yaml artifact-hub/${{ steps.get_release_name.outputs.release_name }}/

      - name: Commit and push changes to gh-pages branch
        uses: EndBug/add-and-commit@v7
        with:
          add: |
            artifact-hub/
          message: 'Update charts'
          branch: 'gh-pages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
