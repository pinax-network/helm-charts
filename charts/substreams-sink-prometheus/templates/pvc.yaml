{{- if .Values.cursorPvc.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}- {{- .Values.chain }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    chain: {{ .Values.chain }}
spec:
  storageClassName: {{ .Values.cursorPvc.storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
{{- end }}