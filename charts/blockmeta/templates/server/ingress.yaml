{{- $values := $.Values.blockmeta_server }}
{{- $componentName := "blockmeta-server" }}
{{- $componentLabel := include "blockmeta_server.componentLabelFor" $componentName }}
{{- if $values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.chain.network}}-{{ include "blockmeta_server.fullname" . }}-{{ $componentName }}-{{ .Values.chain.version }}-ingress
  labels:
    {{- include "blockmeta_server.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
  {{- with $values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $values.ingress.tls }}
  tls:
    {{- range $values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "blockmeta_server.fullname" $ }}-{{ $componentName }}-{{ $.Values.chain.version }}-svc
                port: 
                  number: {{ $values.service.ports.grpc }}
          {{- end }}
    {{- end }}
{{- end }}